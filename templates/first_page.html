<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}First page{% endblock %}

{% block content %}
    {% if user.is_authenticated %}

        {% for ad in ads %}
            <p>{{ ad }}</p>
        {% endfor %}
        <p>{{ count }}</p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
