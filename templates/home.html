<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <p>Hi {{ user.username }}!</p>
        </div>
    {% else %}
        <div class="container">
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
        </div>
    {% endif %}
{% endblock %}
