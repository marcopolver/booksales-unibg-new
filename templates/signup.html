<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ student_form.as_p }}
            <button type="submit" name="submit">Sign up</button>
        </form>
    </div>
{% endblock %}
