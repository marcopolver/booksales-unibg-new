<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Search ad{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <form action="{% url 'search_ad_results' %}" method="get">
                {{ form }}
                <input type="submit" value="Submit">
            </form>
        </div>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
