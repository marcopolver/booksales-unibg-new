{% load static from static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- includo css -->
    <link rel="stylesheet" href = "{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href = "{% static 'css/shop-item.css' %}">
    <link rel="stylesheet" href = "{% static 'css/adhoc.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
     <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">BookSales Unibg</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item active">
                <a class="nav-link" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search/">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users/{{ user.username }}/suggested">Suggested ads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
              </li>
            {% else %}
                <li class="nav-item active">
                <a class="nav-link" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup/">Sign Up</a>
              </li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>
    {% block content %}

    {% endblock content %}


    <!-- includo JS e JQuery -->
    <script src="../../static/jquery/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
